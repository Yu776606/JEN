<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>單字卡</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+TC:wght@400;500;700&family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans', 'Noto Sans TC', 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .flip-card {
            perspective: 1000px;
        }
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            border-radius: 1.5rem;
        }
        .flip-card-back {
            transform: rotateY(180deg);
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
        }
        .noselect {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .correct {
            color: green;
            font-weight: bold;
        }
        .incorrect {
            color: red;
            font-weight: bold;
        }
        .phonetics-font {
            font-family: 'Noto Sans', sans-serif;
        }
        .tab-button.active {
            color: #2563EB;
            border-bottom: 2px solid #2563EB;
        }
        .theme-button.active {
            background-color: #3B82F6;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-2xl mx-auto p-4 md:p-8">
        <!-- 導覽標籤 -->
        <div class="flex border-b mb-6">
            <button id="flashcardTab" class="tab-button py-2 px-4 text-lg font-semibold transition-colors duration-200">單字卡</button>
            <button id="dictationTab" class="tab-button py-2 px-4 text-lg font-semibold transition-colors duration-200">聽寫</button>
            <button class="text-gray-500 py-2 px-4 text-lg font-semibold transition-colors duration-200">文章聽寫</button>
        </div>

        <!-- 單字卡頁面 -->
        <div id="flashcardPage" class="space-y-6">
            <!-- 主題按鈕 -->
            <div id="flashcardThemes" class="flex flex-wrap justify-center gap-2 mb-4">
                <button class="theme-button py-2 px-4 rounded-full text-sm font-semibold text-gray-700 bg-gray-200 hover:bg-gray-300 transition-colors" data-theme="numbers">數字</button>
                <button class="theme-button py-2 px-4 rounded-full text-sm font-semibold text-gray-700 bg-gray-200 hover:bg-gray-300 transition-colors" data-theme="people">人物</button>
                <button class="theme-button py-2 px-4 rounded-full text-sm font-semibold text-gray-700 bg-gray-200 hover:bg-gray-300 transition-colors" data-theme="animals">動物與昆蟲</button>
                <button class="theme-button py-2 px-4 rounded-full text-sm font-semibold text-gray-700 bg-gray-200 hover:bg-gray-300 transition-colors" data-theme="food">飲食</button>
            </div>
            
            <!-- 進度顯示 -->
            <div id="progress" class="text-center text-gray-500 text-lg">1 / 3</div>

            <!-- 發音速度選擇 -->
            <div class="flex justify-center items-center mb-4">
                <label for="flashcardSpeechRateSelect" class="text-gray-700 font-semibold mr-2">發音速度:</label>
                <select id="flashcardSpeechRateSelect" class="p-2 rounded-lg border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="1.0">正常速度</option>
                    <option value="0.7">0.7 倍</option>
                    <option value="0.5">0.5 倍</option>
                </select>
            </div>
            
            <!-- 卡片容器 -->
            <div id="flashcard" class="flip-card w-full h-80 md:h-96 rounded-3xl cursor-pointer noselect">
                <div id="flashcard-inner" class="flip-card-inner shadow-lg rounded-3xl">
                    <!-- 卡片正面 (英文) -->
                    <div class="flip-card-front bg-gradient-to-br from-blue-100 via-purple-100 to-blue-200">
                        <h2 id="word" class="text-4xl md:text-6xl font-bold text-gray-800 text-center"></h2>
                        <div class="flex flex-col items-center justify-center mb-2">
                            <p id="partOfSpeech" class="text-xl text-gray-700"></p>
                            <p id="phonetics" class="text-2xl text-gray-600 mt-1 phonetics-font"></p>
                        </div>
                        <!-- 句子結構標示 -->
                        <div id="sentenceAnalysis" class="flex flex-wrap justify-center items-center gap-2 mt-2 text-lg md:text-xl"></div>
                        
                        <!-- 單字發音按鈕 -->
                        <button id="speakBtn" class="absolute bottom-6 right-6 p-3 rounded-full bg-white/50 hover:bg-white/80 focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all">
                            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-600">
                                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                                <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                            </svg>
                        </button>
                        <!-- 句子發音按鈕 -->
                        <button id="speakSentenceBtn" class="absolute bottom-6 left-6 p-3 font-semibold text-lg text-blue-600 rounded-full bg-white/50 hover:bg-white/80 focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all">
                            sentence
                        </button>
                    </div>
                    <!-- 卡片反面 (中文) -->
                    <div class="flip-card-back">
                        <h2 id="definition" class="text-3xl md:text-5xl font-bold text-white text-center"></h2>
                        <p id="sentence-translation" class="mt-4 text-xl md:text-2xl text-white text-center px-4"></p>
                    </div>
                </div>
            </div>

            <!-- 控制按鈕 -->
            <div class="flex justify-center items-center gap-4">
                <button id="prevBtn" class="bg-gray-200 text-gray-700 font-bold py-3 px-8 rounded-lg shadow hover:bg-gray-300 transition-colors">上一個</button>
                <button id="nextBtn" class="bg-blue-500 text-white font-bold py-3 px-8 rounded-lg shadow hover:bg-blue-600 transition-colors">下一個</button>
                <button id="continuousBtn" class="bg-purple-500 text-white font-bold py-3 px-8 rounded-lg shadow hover:bg-purple-600 transition-colors">連續</button>
            </div>
        </div>

        <!-- 聽寫頁面 -->
        <div id="dictationPage" class="space-y-6 hidden text-center">
            <!-- 主題按鈕 -->
            <div id="dictationThemes" class="flex flex-wrap justify-center gap-2 mb-4">
                <button class="theme-button py-2 px-4 rounded-full text-sm font-semibold text-gray-700 bg-gray-200 hover:bg-gray-300 transition-colors" data-theme="numbers">數字</button>
                <button class="theme-button py-2 px-4 rounded-full text-sm font-semibold text-gray-700 bg-gray-200 hover:bg-gray-300 transition-colors" data-theme="people">人物</button>
                <button class="theme-button py-2 px-4 rounded-full text-sm font-semibold text-gray-700 bg-gray-200 hover:bg-gray-300 transition-colors" data-theme="animals">動物與昆蟲</button>
                <button class="theme-button py-2 px-4 rounded-full text-sm font-semibold text-gray-700 bg-gray-200 hover:bg-gray-300 transition-colors" data-theme="food">飲食</button>
            </div>

            <div id="dictationProgress" class="text-center text-gray-500 text-lg"></div>
            <p class="text-2xl font-bold text-gray-700 mt-8">請聽發音並拼出單字：</p>
            
            <div class="flex flex-col items-center justify-center h-48">
                <!-- 發音速度選擇 -->
                <div class="mb-4">
                    <label for="dictationSpeechRateSelect" class="text-gray-700 font-semibold mr-2">發音速度:</label>
                    <select id="dictationSpeechRateSelect" class="p-2 rounded-lg border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="1.0">正常速度</option>
                        <option value="0.7">0.7 倍</option>
                        <option value="0.5">0.5 倍</option>
                    </select>
                </div>
                <!-- 發音按鈕 -->
                <button id="dictationSpeakBtn" class="p-8 rounded-full bg-blue-500 text-white shadow-lg hover:bg-blue-600 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                        <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                    </svg>
                </button>
            </div>
            
            <div class="mt-8 px-4">
                <input id="answerInput" type="text" placeholder="在此輸入答案" class="w-full max-w-lg p-4 text-center text-xl rounded-xl border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
            </div>

            <div id="resultMessage" class="mt-4 text-2xl font-bold"></div>

            <div class="flex justify-center items-center gap-4 mt-6">
                <button id="checkBtn" class="bg-blue-500 text-white font-bold py-3 px-8 rounded-lg shadow hover:bg-blue-600 transition-colors">檢查</button>
                <button id="nextDictationBtn" class="bg-gray-200 text-gray-700 font-bold py-3 px-8 rounded-lg shadow hover:bg-gray-300 transition-colors">下一題</button>
            </div>
        </div>
    </div>

    <script>
        const allWords = {
            numbers: [
                { english: 'zero', partOfSpeech: 'n.', phonetics: "[ˈzɪəroʊ]", sentence: 'The score is zero to zero.', chinese: '零', chineseSentence: '比數是零比零。', sentenceAnalysis: [{ text: 'The score', type: 'S' }, { text: 'is', type: 'V' }, { text: 'zero to zero', type: 'C' }] },
                { english: 'one', partOfSpeech: 'n.', phonetics: "[wʌn]", sentence: 'I have one red apple.', chinese: '一', chineseSentence: '我有一個紅色的蘋果。', sentenceAnalysis: [{ text: 'I', type: 'S' }, { text: 'have', type: 'V' }, { text: 'one red apple', type: 'O' }] },
                { english: 'two', partOfSpeech: 'n.', phonetics: "[tuː]", sentence: 'Two dogs are playing in the park.', chinese: '二', chineseSentence: '有兩隻狗在公園裡玩。', sentenceAnalysis: [{ text: 'Two dogs', type: 'S' }, { text: 'are playing', type: 'V' }, { text: 'in the park', type: 'A' }] },

                { english: 'five', partOfSpeech: 'n.', phonetics: "[faɪv]", sentence: 'I can count to five.', chinese: '五', chineseSentence: '我會數到五。', sentenceAnalysis: [{ text: 'I', type: 'S' }, { text: 'can count', type: 'V' }, { text: 'to five', type: 'A' }] },
                { english: 'six', partOfSpeech: 'n.', phonetics: "[sɪks]", sentence: 'There are six pencils on the table.', chinese: '六', chineseSentence: '桌子上有六支鉛筆。', sentenceAnalysis: [{ text: 'There', type: 'A' }, { text: 'are', type: 'V' }, { text: 'six pencils', type: 'S' }, { text: 'on the table', type: 'A' }] },

                { english: 'fruit', partOfSpeech: 'n.', phonetics: "[fruːt]", sentence: 'I like to eat fruit.', chinese: '水果', chineseSentence: '我喜歡吃水果。', sentenceAnalysis: [{ text: 'I', type: 'S' }, { text: 'like', type: 'V' }, { text: 'to eat fruit', type: 'O' }] },
                { english: 'grape', partOfSpeech: 'n.', phonetics: "[ɡreɪp]", sentence: 'I like green grapes.', chinese: '葡萄', chineseSentence: '我喜歡綠色葡萄。', sentenceAnalysis: [{ text: 'I', type: 'S' }, { text: 'like', type: 'V' }, { text: 'green grapes', type: 'O' }] },
                { english: 'hamburger', partOfSpeech: 'n.', phonetics: "[ˈhæmbɜːrɡər]", sentence: 'I eat a hamburger for lunch.', chinese: '漢堡', chineseSentence: '我午餐吃一個漢堡。', sentenceAnalysis: [{ text: 'I', type: 'S' }, { text: 'eat', type: 'V' }, { text: 'a hamburger', type: 'O' }, { text: 'for lunch', type: 'A' }] },
                { english: 'honey', partOfSpeech: 'n.', phonetics: "[ˈhʌni]", sentence: 'Bears love to eat honey.', chinese: '蜂蜜', chineseSentence: '熊喜歡吃蜂蜜。', sentenceAnalysis: [{ text: 'Bears', type: 'S' }, { text: 'love', type: 'V' }, { text: 'to eat honey', type: 'O' }] },
                { english: 'ice', partOfSpeech: 'n.', phonetics: "[aɪs]", sentence: 'I want some ice in my drink.', chinese: '冰', chineseSentence: '我想要我的飲料裡加點冰塊。', sentenceAnalysis: [{ text: 'I', type: 'S' }, { text: 'want', type: 'V' }, { text: 'some ice', type: 'O' }, { text: 'in my drink', type: 'A' }] },

                { english: 'kiwi', partOfSpeech: 'n.', phonetics: "[ˈkiːwi]", sentence: 'A kiwi is a small brown fruit.', chinese: '奇異果', chineseSentence: '奇異果是一種小小的棕色水果。', sentenceAnalysis: [{ text: 'A kiwi', type: 'S' }, { text: 'is', type: 'V' }, { text: 'a small brown fruit', type: 'C' }] },
                { english: 'lemon', partOfSpeech: 'n.', phonetics: "[ˈlemən]", sentence: 'A lemon is a sour fruit.', chinese: '檸檬', chineseSentence: '檸檬是一種酸的水果。', sentenceAnalysis: [{ text: 'A lemon', type: 'S' }, { text: 'is', type: 'V' }, { text: 'a sour fruit', type: 'C' }] },
                { english: 'meat', partOfSpeech: 'n.', phonetics: "[miːt]", sentence: 'We eat meat and vegetables.', chinese: '肉', chineseSentence: '我們吃肉和蔬菜。', sentenceAnalysis: [{ text: 'We', type: 'S' }, { text: 'eat', type: 'V' }, { text: 'meat and vegetables', type: 'O' }] },
                { english: 'milk', partOfSpeech: 'n.', phonetics: "[mɪlk]", sentence: 'Milk is good for you.', chinese: '牛奶', chineseSentence: '牛奶對你有好處。', sentenceAnalysis: [{ text: 'Milk', type: 'S' }, { text: 'is', type: 'V' }, { text: 'good for you', type: 'C' }] },
                { english: 'noodle', partOfSpeech: 'n.', phonetics: "[ˈnuːdl]", sentence: 'I like to eat noodles for lunch.', chinese: '麵', chineseSentence: '我午餐喜歡吃麵。', sentenceAnalysis: [{ text: 'I', type: 'S' }, { text: 'like', type: 'V' }, { text: 'to eat noodles', type: 'O' }, { text: 'for lunch', type: 'A' }] },
                { english: 'nut', partOfSpeech: 'n.', phonetics: "[nʌt]", sentence: 'A squirrel likes to eat nuts.', chinese: '堅果', chineseSentence: '松鼠喜歡吃堅果。', sentenceAnalysis: [{ text: 'A squirrel', type: 'S' }, { text: 'likes', type: 'V' }, { text: 'to eat nuts', type: 'O' }] },
                { english: 'onion', partOfSpeech: 'n.', phonetics: "[ˈʌnjən]", sentence: 'I cried when I cut the onion.', chinese: '洋蔥', chineseSentence: '我切洋蔥時哭了。', sentenceAnalysis: [{ text: 'I', type: 'S' }, { text: 'cried', type: 'V' }, { text: 'when I cut the onion', type: 'A' }] },
                { english: 'orange', partOfSpeech: 'n.', phonetics: "[ˈɔːrɪndʒ]", sentence: 'An orange is a fruit.', chinese: '柳橙', chineseSentence: '柳橙是一種水果。', sentenceAnalysis: [{ text: 'An orange', type: 'S' }, { text: 'is', type: 'V' }, { text: 'a fruit', type: 'C' }] },
                { english: 'peach', partOfSpeech: 'n.', phonetics: "[piːtʃ]", sentence: 'A peach is a sweet fruit.', chinese: '桃子', chineseSentence: '桃子是一種甜的水果。', sentenceAnalysis: [{ text: 'A peach', type: 'S' }, { text: 'is', type: 'V' }, { text: 'a sweet fruit', type: 'C' }] },
                { english: 'pear', partOfSpeech: 'n.', phonetics: "[peər]", sentence: 'I like to eat pears.', chinese: '梨子', chineseSentence: '我喜歡吃梨子。', sentenceAnalysis: [{ text: 'I', type: 'S' }, { text: 'like', type: 'V' }, { text: 'to eat pears', type: 'O' }] },
                { english: 'pizza', partOfSpeech: 'n.', phonetics: "[ˈpiːtsə]", sentence: 'We ordered a large pizza for dinner.', chinese: '披薩', chineseSentence: '我們晚餐點了一個大披薩。', sentenceAnalysis: [{ text: 'We', type: 'S' }, { text: 'ordered', type: 'V' }, { text: 'a large pizza', type: 'O' }, { text: 'for dinner', type: 'A' }] },
                { english: 'potato', partOfSpeech: 'n.', phonetics: "[pəˈteɪtoʊ]", sentence: 'I like to eat mashed potato.', chinese: '馬鈴薯', chineseSentence: '我喜歡吃馬鈴薯泥。', sentenceAnalysis: [{ text: 'I', type: 'S' }, { text: 'like', type: 'V' }, { text: 'to eat mashed potato', type: 'O' }] },
                { english: 'pork', partOfSpeech: 'n.', phonetics: "[pɔːrk]", sentence: 'Pork is a popular meat.', chinese: '豬肉', chineseSentence: '豬肉是一種很受歡迎的肉類。', sentenceAnalysis: [{ text: 'Pork', type: 'S' }, { text: 'is', type: 'V' }, { text: 'a popular meat', type: 'C' }] },
                { english: 'rice', partOfSpeech: 'n.', phonetics: "[raɪs]", sentence: 'We eat rice every day.', chinese: '米飯', chineseSentence: '我們每天吃飯。', sentenceAnalysis: [{ text: 'We', type: 'S' }, { text: 'eat', type: 'V' }, { text: 'rice', type: 'O' }, { text: 'every day', type: 'A' }] },
                { english: 'salad', partOfSpeech: 'n.', phonetics: "[ˈsæləd]", sentence: 'I like to eat a green salad.', chinese: '沙拉', chineseSentence: '我喜歡吃綠色沙拉。', sentenceAnalysis: [{ text: 'I', type: 'S' }, { text: 'like', type: 'V' }, { text: 'to eat a green salad', type: 'O' }] },
                { english: 'sandwich', partOfSpeech: 'n.', phonetics: "[ˈsænwɪtʃ]", sentence: 'My sandwich is with cheese and ham.', chinese: '三明治', chineseSentence: '我的三明治有起司和火腿。', sentenceAnalysis: [{ text: 'My sandwich', type: 'S' }, { text: 'is', type: 'V' }, { text: 'with cheese and ham', type: 'A' }] },
                { english: 'shrimp', partOfSpeech: 'n.', phonetics: "[ʃrɪmp]", sentence: 'I like to eat grilled shrimp.', chinese: '蝦', chineseSentence: '我喜歡吃烤蝦。', sentenceAnalysis: [{ text: 'I', type: 'S' }, { text: 'like', type: 'V' }, { text: 'to eat grilled shrimp', type: 'O' }] },
                { english: 'soup', partOfSpeech: 'n.', phonetics: "[suːp]", sentence: 'I eat chicken soup when I am sick.', chinese: '湯', chineseSentence: '我生病時喝雞湯。', sentenceAnalysis: [{ text: 'I', type: 'S' }, { text: 'eat', type: 'V' }, { text: 'chicken soup', type: 'O' }, { text: 'when I am sick', type: 'A' }] },
                { english: 'steak', partOfSpeech: 'n.', phonetics: "[steɪk]", sentence: 'My dad is cooking a steak.', chinese: '牛排', chineseSentence: '我爸爸正在煮牛排。', sentenceAnalysis: [{ text: 'My dad', type: 'S' }, { text: 'is cooking', type: 'V' }, { text: 'a steak', type: 'O' }] },
                { english: 'strawberry', partOfSpeech: 'n.', phonetics: "[ˈstrɔːberi]", sentence: 'A strawberry is a red fruit.', chinese: '草莓', chineseSentence: '草莓是一種紅色的水果。', sentenceAnalysis: [{ text: 'A strawberry', type: 'S' }, { text: 'is', type: 'V' }, { text: 'a red fruit', type: 'C' }] },
                { english: 'sugar', partOfSpeech: 'n.', phonetics: "[ˈʃʊɡər]", sentence: 'This candy is too sweet, it has too much sugar.', chinese: '糖', chineseSentence: '這個糖果太甜了，糖太多了。', sentenceAnalysis: [{ text: 'This candy', type: 'S' }, { text: 'is', type: 'V' }, { text: 'too sweet', type: 'C' }, { text: 'it has too much sugar', type: 'A' }] },
                { english: 'tea', partOfSpeech: 'n.', phonetics: "[tiː]", sentence: 'My grandma likes to drink hot tea.', chinese: '茶', chineseSentence: '我奶奶喜歡喝熱茶。', sentenceAnalysis: [{ text: 'My grandma', type: 'S' }, { text: 'likes', type: 'V' }, { text: 'to drink hot tea', type: 'O' }] },
                { english: 'tofu', partOfSpeech: 'n.', phonetics: "[ˈtoʊfu]", sentence: 'I like to eat fried tofu.', chinese: '豆腐', chineseSentence: '我喜歡吃炸豆腐。', sentenceAnalysis: [{ text: 'I', type: 'S' }, { text: 'like', type: 'V' }, { text: 'to eat fried tofu', type: 'O' }] },
                { english: 'tomato', partOfSpeech: 'n.', phonetics: "[təˈmeɪtoʊ]", sentence: 'A tomato is a red vegetable.', chinese: '番茄', chineseSentence: '番茄是一種紅色的蔬菜。', sentenceAnalysis: [{ text: 'A tomato', type: 'S' }, { text: 'is', type: 'V' }, { text: 'a red vegetable', type: 'C' }] },
                { english: 'vegetable', partOfSpeech: 'n.', phonetics: "[ˈvedʒtəbl]", sentence: 'Eating vegetables is good for you.', chinese: '蔬菜', chineseSentence: '吃蔬菜對你有好處。', sentenceAnalysis: [{ text: 'Eating vegetables', type: 'S' }, { text: 'is', type: 'V' }, { text: 'good for you', type: 'C' }] },
                { english: 'water', partOfSpeech: 'n.', phonetics: "[ˈwɔːtər]", sentence: 'Please give me a cup of water.', chinese: '水', chineseSentence: '請給我一杯水。', sentenceAnalysis: [{ text: 'You (implied)', type: 'S' }, { text: 'Please give', type: 'V' }, { text: 'me', type: 'O' }, { text: 'a cup of water', type: 'O' }] }
            ]
        };
        
        let currentWords = allWords.numbers;
        let currentIndex = 0;
        let currentDictationWordIndex;
        let isReadingContinuously = false;
        let currentTheme = 'numbers';

        // Flashcard elements
        const flashcardTab = document.getElementById('flashcardTab');
        const flashcardPage = document.getElementById('flashcardPage');
        const flashcard = document.getElementById('flashcard');
        const wordEl = document.getElementById('word');
        const partOfSpeechEl = document.getElementById('partOfSpeech');
        const phoneticsEl = document.getElementById('phonetics');
        const sentenceAnalysisEl = document.getElementById('sentenceAnalysis');
        const definitionEl = document.getElementById('definition');
        const sentenceTranslationEl = document.getElementById('sentence-translation');
        const progressEl = document.getElementById('progress');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const continuousBtn = document.getElementById('continuousBtn');
        const speakBtn = document.getElementById('speakBtn');
        const speakSentenceBtn = document.getElementById('speakSentenceBtn');
        const flashcardSpeechRateSelect = document.getElementById('flashcardSpeechRateSelect');
        const flashcardThemeButtons = document.querySelectorAll('#flashcardThemes .theme-button');

        // Dictation elements
        const dictationTab = document.getElementById('dictationTab');
        const dictationPage = document.getElementById('dictationPage');
        const dictationProgress = document.getElementById('dictationProgress');
        const dictationSpeakBtn = document.getElementById('dictationSpeakBtn');
        const answerInput = document.getElementById('answerInput');
        const resultMessage = document.getElementById('resultMessage');
        const checkBtn = document.getElementById('checkBtn');
        const nextDictationBtn = document.getElementById('nextDictationBtn');
        const dictationSpeechRateSelect = document.getElementById('dictationSpeechRateSelect');
        const dictationThemeButtons = document.querySelectorAll('#dictationThemes .theme-button');

        // Function to speak the word or sentence
        function speak(text, rate = 1.0) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel(); // Stop any ongoing speech
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'en-US';
                utterance.rate = rate;
                window.speechSynthesis.speak(utterance);
            } else {
                console.log('Sorry, your browser does not support text-to-speech.');
            }
        }

        // --- Flashcard page logic ---
        function updateCard(index) {
            currentIndex = index;
            const currentWord = currentWords[currentIndex];
            wordEl.textContent = currentWord.english;
            partOfSpeechEl.textContent = currentWord.partOfSpeech;
            phoneticsEl.textContent = currentWord.phonetics;
            definitionEl.textContent = currentWord.chinese;
            sentenceTranslationEl.textContent = currentWord.chineseSentence;
            progressEl.textContent = `${currentIndex + 1} / ${currentWords.length}`;
            flashcard.classList.remove('flipped');
            
            // Update sentence analysis
            updateSentenceAnalysis(currentWord.sentenceAnalysis);
        }

        function updateSentenceAnalysis(analysisData) {
            sentenceAnalysisEl.innerHTML = ''; // Clear old analysis
            analysisData.forEach(item => {
                const wordContainer = document.createElement('div');
                wordContainer.className = 'flex flex-col items-center';
                
                const wordSpan = document.createElement('span');
                wordSpan.textContent = item.text;
                if (item.type === 'V') {
                    wordSpan.classList.add('text-red-500', 'font-bold');
                }
                
                const typeSpan = document.createElement('span');
                typeSpan.textContent = `(${item.type})`;
                typeSpan.classList.add('text-xs', 'text-gray-500');

                wordContainer.appendChild(wordSpan);
                wordContainer.appendChild(typeSpan);
                sentenceAnalysisEl.appendChild(wordContainer);
            });
        }

        function changeTheme(theme) {
            currentTheme = theme;
            currentWords = allWords[theme];
            currentIndex = 0;
            updateCard(currentIndex);
            
            // Update button active state for flashcard page
            flashcardThemeButtons.forEach(btn => btn.classList.remove('active'));
            document.querySelector(`#flashcardThemes button[data-theme="${theme}"]`).classList.add('active');
            
            // Update button active state for dictation page
            dictationThemeButtons.forEach(btn => btn.classList.remove('active'));
            document.querySelector(`#dictationThemes button[data-theme="${theme}"]`).classList.add('active');
        }

        flashcard.addEventListener('click', () => {
            if (!isReadingContinuously) {
                flashcard.classList.toggle('flipped');
            }
        });

        speakBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            const rate = parseFloat(flashcardSpeechRateSelect.value);
            speak(currentWords[currentIndex].english, rate);
        });

        speakSentenceBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            const rate = parseFloat(flashcardSpeechRateSelect.value);
            speak(currentWords[currentIndex].sentence, rate);
        });

        nextBtn.addEventListener('click', () => {
            if (isReadingContinuously) {
                window.speechSynthesis.cancel();
                isReadingContinuously = false;
            }
            currentIndex = (currentIndex + 1) % currentWords.length;
            updateCard(currentIndex);
        });

        prevBtn.addEventListener('click', () => {
            if (isReadingContinuously) {
                window.speechSynthesis.cancel();
                isReadingContinuously = false;
            }
            currentIndex = (currentIndex - 1 + currentWords.length) % currentWords.length;
            updateCard(currentIndex);
        });

        continuousBtn.addEventListener('click', () => {
            if (isReadingContinuously) {
                window.speechSynthesis.cancel();
                isReadingContinuously = false;
                continuousBtn.textContent = '連續';
                return;
            }
            
            isReadingContinuously = true;
            continuousBtn.textContent = '停止';
            let currentContinuousIndex = currentIndex;
            
            function readWordWithRepetitions(wordIndex, repetition = 0) {
                if (!isReadingContinuously || wordIndex >= currentWords.length) {
                    isReadingContinuously = false;
                    continuousBtn.textContent = '連續';
                    return;
                }
                
                updateCard(wordIndex);

                if (repetition < 3) {
                    const rate = parseFloat(flashcardSpeechRateSelect.value);
                    speak(currentWords[wordIndex].english, rate);
                    setTimeout(() => {
                        readWordWithRepetitions(wordIndex, repetition + 1);
                    }, 1000);
                } else {
                    currentContinuousIndex++;
                    if (currentContinuousIndex < currentWords.length) {
                        setTimeout(() => {
                            readWordWithRepetitions(currentContinuousIndex, 0);
                        }, 1000); // Wait 1 second before next word
                    } else {
                        isReadingContinuously = false;
                        continuousBtn.textContent = '連續';
                    }
                }
            }
            readWordWithRepetitions(currentContinuousIndex, 0);
        });

        flashcardThemeButtons.forEach(button => {
            button.addEventListener('click', () => changeTheme(button.dataset.theme));
        });

        // --- Dictation page logic ---
        function startDictation() {
            currentDictationWordIndex = Math.floor(Math.random() * currentWords.length);
            answerInput.value = '';
            resultMessage.textContent = '';
            dictationProgress.textContent = `${currentWords.length} / ${currentWords.length}`;
            checkBtn.classList.remove('hidden');
        }

        dictationSpeakBtn.addEventListener('click', () => {
            const rate = parseFloat(dictationSpeechRateSelect.value);
            speak(currentWords[currentDictationWordIndex].english, rate);
        });

        checkBtn.addEventListener('click', () => {
            const userAnswer = answerInput.value.trim().toLowerCase();
            const correctAnswer = currentWords[currentDictationWordIndex].english.toLowerCase();

            if (userAnswer === correctAnswer) {
                resultMessage.textContent = '答對了！';
                resultMessage.className = 'mt-4 text-2xl font-bold correct';
            } else {
                resultMessage.textContent = `答錯了，正確答案是：${currentWords[currentDictationWordIndex].english}`;
                resultMessage.className = 'mt-4 text-2xl font-bold incorrect';
            }
        });

        nextDictationBtn.addEventListener('click', () => {
            startDictation();
        });
        
        answerInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                checkBtn.click();
            }
        });

        dictationThemeButtons.forEach(button => {
            button.addEventListener('click', () => changeTheme(button.dataset.theme));
        });

        // --- Page switching logic ---
        function showPage(pageId) {
            flashcardPage.classList.add('hidden');
            dictationPage.classList.add('hidden');
            flashcardTab.classList.remove('active');
            dictationTab.classList.remove('active');
            
            // Stop continuous reading when changing pages
            if (isReadingContinuously) {
                window.speechSynthesis.cancel();
                isReadingContinuously = false;
                continuousBtn.textContent = '連續';
            }

            if (pageId === 'flashcard') {
                flashcardPage.classList.remove('hidden');
                flashcardTab.classList.add('active');
                updateCard(currentIndex);
            } else if (pageId === 'dictation') {
                dictationPage.classList.remove('hidden');
                dictationTab.classList.add('active');
                startDictation();
            }
        }

        flashcardTab.addEventListener('click', () => showPage('flashcard'));
        dictationTab.addEventListener('click', () => showPage('dictation'));

        window.onload = () => {
            showPage('flashcard');
            changeTheme('numbers'); // Set default theme
        };
    </script>
</body>
</html>
